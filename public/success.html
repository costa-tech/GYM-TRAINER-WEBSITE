<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Sent - FitFuture</title>
  <link rel="icon" type="image/svg+xml" href="/images/logo.png" />
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(to bottom, #111, #000);
    }
    
    .success-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .success-card {
      background: rgba(17, 20, 40, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 3rem;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.1);
    }
    
    .success-icon {
      width: 80px;
      height: 80px;
      background: rgba(22, 163, 74, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 2rem;
    }
    
    .success-button {
      display: inline-block;
      background: #e11d48;
      color: white;
      padding: 1rem 2rem;
      font-weight: 700;
      text-transform: uppercase;
      text-decoration: none;
      margin-top: 2rem;
      transition: all 0.3s ease;
    }
    
    .success-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(225, 29, 72, 0.3);
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="success-card">
      <div class="success-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#16a34a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
      </div>
      <h1 class="text-4xl font-black mb-4">Message Received!</h1>
      <p class="text-xl text-gray-300 mb-6">Thank you for contacting us. Our team will get back to you shortly.</p>
      <a href="/" class="success-button">Return to Homepage</a>
    </div>
  </div>
</body>
</html>
